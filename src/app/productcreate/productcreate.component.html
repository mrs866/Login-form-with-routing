<body>
    <h1>ProductForm</h1>
    <div class="row">
        <div class="srav">
            <form  #myForm="ngForm">
                        <div class="form-group">
                               <label for="productname">ProductName</label>
                             <input type="text" class="form-control" 
                             class="form-control"    
                             [(ngModel)]="productname"
                             name="productname" 
                             placeholder="Enter the productName here" #productname1="ngModel" required />
                             <span class="text-danger"
                                *ngIf="(productname1.touched || myForm.submitted) && productname1.errors?.required">
                                Name is required
                            </span>     
                        </div>
                        <div class="form-group">
                               <label for="pqText">ProductQuantity</label>
                             <input type="text" class="form-control" id="pqText"   
                             class="form-control"  
                             [(ngModel)]="productquantity"
                             name="productquantity" 
                             placeholder="Enter the productquantity here" #productquantity1="ngModel" required />
                             <span class="text-danger"
                                *ngIf="(productquantity1.touched || myForm.submitted) && productquantity1.errors?.required">
                                productquantity is required
                            </span>
                        </div>
                        <div class="form-group">
                               <label for="ppnumber">ProductPrice</label>
                             <input type="number" class="form-control" id="ppnumber"  
                             class="form-control"    
                             [(ngModel)]="productPrice"
                             name="productPrice" 
                             placeholder="Enter the productPrice here" #productPrice1="ngModel" required />
                             <span class="text-danger"
                                *ngIf="(productPrice1.touched || myForm.submitted) && productPrice1.errors?.required">
                                ProductPrice is required
                            </span>
                        </div>
                        <div class="form-group">
                               <label for="ppdate">ManufacturingDate</label>
                             <input type="date" class="form-control" 
                             class="form-control"  
                             [(ngModel)]="manufacturingDate"
                             name="manufacturingDate" 
                              placeholder="Enter the ManufacturingDate here" #manufacturingDate1="ngModel" required/>
                              <span class="text-danger"
                                *ngIf="(manufacturingDate1.touched || myForm.submitted) && manufacturingDate1.errors?.required">
                                ManufacturingDate is required
                            </span>
                        </div>
                <div class="row justify-content-center">
                    <div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
    
                </div>
            </form>
            </div>
      
    </div>
  
    </body>
