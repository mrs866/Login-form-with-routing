<div class="container text-center">
  <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>
 <div class="my-table mat-elevation-z8">
  <table mat-table dataSource="dataSource" matSort #mytable >

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell  *matHeaderCellDef mat-sort-header> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell  *matHeaderCellDef  mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell  *matHeaderCellDef  mat-sort-header> Password </th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell  *matHeaderCellDef  mat-sort-header> ComfirmPassword </th>
      <td mat-cell *matCellDef="let element"> {{element.confirmPassword}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell  *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <a (click)="openDialog('Update',element)">Edit</a> | 
        <a (click)="openDialog('Delete',element)">Delete</a>  
        <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary"> View</button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- <mat-paginator  pageSizeOptions="[5,10,20]" showFirstLastButtons></mat-paginator> -->
</div>
</div>
